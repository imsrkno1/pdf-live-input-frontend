<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #2c5364;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #2c5364;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2c5364;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1b3b4c;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            border: 2px solid #2c5364;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generate Your PDF</h2>
        <form id="pdfForm">
            <input type="text" id="clientName" placeholder="Client Name" required>
            <input type="text" id="projectTitle" placeholder="Project Title" required>
            <input type="text" id="location" placeholder="Location" required>
            <textarea id="projectDescription" placeholder="Project Description" required></textarea>
            
            <button type="submit">Generate PDF</button>
        </form>

        <iframe id="pdfPreview" class="hidden"></iframe>
        <button id="downloadBtn" class="hidden">Download PDF</button>
    </div>

    <script>
        const form = document.getElementById("pdfForm");
        const pdfPreview = document.getElementById("pdfPreview");
        const downloadBtn = document.getElementById("downloadBtn");

        const API_URL = "https://pdf-live-input-backend.onrender.com/generate_pdf"; // Your API URL

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = {
                "Client Name": document.getElementById("clientName").value,
                "Project Title": document.getElementById("projectTitle").value,
                "Location": document.getElementById("location").value,
                "Project Description": document.getElementById("projectDescription").value
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error("Failed to generate PDF");
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                pdfPreview.src = url;
                pdfPreview.classList.remove("hidden");
                downloadBtn.classList.remove("hidden");

                downloadBtn.onclick = () => {
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "generated.pdf";
                    a.click();
                };

            } catch (error) {
                alert("Error generating PDF: " + error.message);
            }
        });
    </script>

</body>
</html>
