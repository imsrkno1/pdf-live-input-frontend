<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
        }

        .form-section {
            flex: 1;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(8px);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            margin-top: 15px;
            background: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generate Your PDF</h2>
        <div class="form-container">
            <!-- Form Section -->
            <div class="form-section">
                <form id="pdfForm">
                    <input type="text" id="clientName" placeholder="Client Name" required>
                    <input type="text" id="projectTitle" placeholder="Project Title" required>
                    <input type="text" id="location" placeholder="Location" required>
                    <textarea id="projectDescription" placeholder="Project Description" required></textarea>
                    <input type="text" id="clientOwner" placeholder="Client/Owner" required>
                    <input type="text" id="clientContact" placeholder="Client Contact" required>
                    <input type="text" id="projectCost" placeholder="Project Cost" required>
                    <input type="text" id="projectDates" placeholder="Project Dates" required>
                    <input type="text" id="highlights" placeholder="Highlights" required>

                    <button type="submit">Generate PDF</button>
                    <button type="button" id="resetBtn">Reset Form</button>
                    <button type="button" id="newFormBtn">New Form</button>
                </form>
            </div>

            <!-- Live PDF Preview Section -->
            <div class="preview-container">
                <h3 class="text-lg font-semibold text-white">Live Preview</h3>
                <iframe id="pdfPreview" class="hidden"></iframe>
                <button id="downloadBtn" class="hidden">Download PDF</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("pdfForm");
        const pdfPreview = document.getElementById("pdfPreview");
        const downloadBtn = document.getElementById("downloadBtn");
        const resetBtn = document.getElementById("resetBtn");
        const newFormBtn = document.getElementById("newFormBtn");

        const API_URL = "https://pdf-live-input-backend.onrender.com/generate_pdf"; // Your API URL

        async function updateLivePreview() {
            const formData = {
                "Client Name": document.getElementById("clientName").value,
                "Project Title": document.getElementById("projectTitle").value,
                "Location": document.getElementById("location").value,
                "Project Description": document.getElementById("projectDescription").value,
                "Client/Owner": document.getElementById("clientOwner").value,
                "Client Contact": document.getElementById("clientContact").value,
                "Project Cost": document.getElementById("projectCost").value,
                "Project Dates": document.getElementById("projectDates").value,
                "Highlights": document.getElementById("highlights").value
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error("Failed to generate PDF");
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                pdfPreview.src = url;
                pdfPreview.classList.remove("hidden");
                downloadBtn.classList.remove("hidden");

                downloadBtn.onclick = () => {
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "generated.pdf";
                    a.click();
                };

            } catch (error) {
                console.error("Error generating PDF:", error.message);
            }
        }

        form.addEventListener("input", updateLivePreview);
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            await updateLivePreview();
        });

        resetBtn.addEventListener("click", () => {
            form.reset();
            pdfPreview.src = "";
            pdfPreview.classList.add("hidden");
            downloadBtn.classList.add("hidden");
        });

        newFormBtn.addEventListener("click", () => {
            form.reset();
            pdfPreview.src = "";
            pdfPreview.classList.add("hidden");
            downloadBtn.classList.add("hidden");
        });
    </script>

</body>
</html>
